<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>LyricsDo</title>
</head>

<body>
    <header>
        <h1>LyricsDo</h1>

        <form id="form">
            <input type="text" id="search" class="search-song" autocomplete="off" autofocus="autofocus" placeholder="Type the song name..." />
            <button class="search">Search</button>
            
        </form>
        <button id="clear" class="clear">Clear</button>

    </header>

   
    <div id="back" style="display:none" class="container centered">
        <button class="btn" id="goBack">Go Back</button>
    </div>
    <div id="songResults" class="container">
       
    </div>

    <div id="more" class="container centered"></div>
    <script src="scripts.js"></script>
</body>

</html>
